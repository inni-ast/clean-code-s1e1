<!DOCTYPE html>
<html lang="en">

<head>

  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <main class="main">
    <section class="main__image">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="main__img">
      <a class="main__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main__item item">
      <h3 id="add-task"><label for="new-task" class="item__label label">Add Item</label>
      </h3>
      <div class="item__row">
        <input id="new-task" class="task item__text input" type="text"><button class="btn">Add</button>
      </div>

      <h3 class="item__title">Todo</h3>
      <ul id="todo-tasks" class="item__list list">
        <li class="list__item">
          <input type="checkbox" class="item__checkbox input"><label class="task label">Pay Bills</label>
          <input type="text" class="task item__text input"><button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" alt="Arrow remove" class="arrow-remove"></button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox" class="item__checkbox input"><label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task item__text input"><button class="edit btn">Save</button>
          <button class="delete btn"><img src="./remove.svg" alt="Arrow remove" class="arrow-remove"></button>
        </li>
      </ul>
      <h3 class="item__title">Completed</h3>
      <ul id="done-tasks" class="item__list">
        <li class="list__item">
          <input type="checkbox" class="item__checkbox input" checked><label class="task label">See the Doctor</label>
          <input type="text" class="task item__text input"><button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" alt="Arrow remove" class="arrow-remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
